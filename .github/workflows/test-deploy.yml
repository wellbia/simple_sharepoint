name: test-deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install wheel
        pip install twine

    - name: Run build script
      shell: pwsh
      run: ./deploy.ps1 -RepoUrl "${{ secrets.TEST_REPO_URL }}" -User "${{ secrets.TEST_USER }}" -Pwd "${{ secrets.TEST_PWD }}"